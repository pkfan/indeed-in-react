<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <!-- loading screen start-->
    <style>
      #loading-screen {
        width: 100vw;
        height: 100vh;
        background: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 50;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #loading-screen-body {
        position: absolute;
        box-shadow: 0 15px 10px #c0c0c0;
        padding: '8px';
        border-radius: 100%;
        overflow: hidden;
        background-color: #e1e1e1;
        color: dodgerblue;
        border: 2px solid dodgerblue;
      }
      .loading {
        background-color: lightgrey;
        height: 4px;
        margin: 1em;
        margin-top: 12em;
        overflow: hidden;
        position: relative;
        width: 9em;
      }

      .loading-bar {
        animation: side2side 2s ease-in-out infinite;
        background-color: dodgerblue;
        height: 100%;
        position: absolute;
        width: 50%;
      }

      @keyframes side2side {
        0%,
        100% {
          transform: translateX(-50%);
        }
        50% {
          transform: translateX(150%);
        }
      }
    </style>
    <div id="loading-screen">
      <div id="loading-screen-body" class="">
        <!-- <img width="125px" src="/indeed-in-react/pkfan.jpg" alt="" /> -->
        <div style="padding: 10px; font-size: 24px">developed by Pkfan</div>
      </div>
      <div class="loading center">
        <div class="loading-bar"></div>
      </div>
    </div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => (document.querySelector('#loading-screen').style.display = 'none'), 1000);
      });
    </script>
    <!-- loading screen end-->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
